<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Portal</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    header {
        text-align: center;
        padding: 40px 20px 20px 20px;
        font-size: 2.5em;
        font-weight: bold;
        text-shadow: 2px 2px 8px #000;
    }

    .game-grid {
        display: grid;
        grid-template-columns: repeat(3, 250px);
        grid-template-rows: repeat(2, 1fr);
        gap: 30px;
        margin: 30px 0;
    }

    .game-card {
        background: rgba(255,255,255,0.1);
        border-radius: 15px;
        overflow: hidden;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
    }

    .game-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #ff512f;
    }

    .game-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .game-card h3 {
        margin: 10px 0;
    }

    .game-card button {
        margin-bottom: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #ff512f, #dd2476);
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .game-card button:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>

<header>Choose Your Game</header>

<div class="game-grid">
    <div class="game-card">
        <img src="https://via.placeholder.com/250x150?text=Game+1" alt="Game 1">
        <h3>Game 1</h3>
        <button onclick="goToGame('https://www.miniclip.com/games/en/')">Play Now</button>
    </div>
    <div class="game-card">
        <img src="https://via.placeholder.com/250x150?text=Game+2" alt="Game 2">
        <h3>Game 2</h3>
        <button onclick="goToGame('https://www.crazygames.com/')">Play Now</button>
    </div>
    <div class="game-card">
        <img src="https://via.placeholder.com/250x150?text=Game+3" alt="Game 3">
        <h3>Game 3</h3>
        <button onclick="goToGame('https://www.kongregate.com/')">Play Now</button>
    </div>
    <div class="game-card">
        <img src="https://via.placeholder.com/250x150?text=Game+4" alt="Game 4">
        <h3>Game 4</h3>
        <button onclick="goToGame('https://www.pogo.com/')">Play Now</button>
    </div>
    <div class="game-card">
        <img src="https://via.placeholder.com/250x150?text=Game+5" alt="Game 5">
        <h3>Game 5</h3>
        <button onclick="goToGame('https://www.agame.com/')">Play Now</button>
    </div>
    <div class="game-card">
        <img src="https://via.placeholder.com/250x150?text=Game+6" alt="Game 6">
        <h3>Game 6</h3>
        <button onclick="goToGame('https://www.y8.com/')">Play Now</button>
    </div>
</div>

<script>
function goToGame(url) {
    window.open(url, '_blank');
}
</script>
</body>
</html>
