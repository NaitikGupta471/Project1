<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Test(solution 15)</title>
    <style>
        body {
            height: 92vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .info {
            margin: 40px;
            font-size: x-large;
            position: fixed;
            top: 0;
            right: 0;
        }

        .alphabox {
            /* border: 2px solid black; */
            font-size: 87pt;
            width: 75vw;
            color: black;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        button {
            margin-top: 280px;
            background-color: white;
            padding: 4px 20px 4px 20px;
            border-radius: 6px;
            color: black;
            position: fixed;
            font-size: larger;
            font-family: 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>

<body>
    <div class="info">
        <input type="checkbox" class="checkbox">
        <span class="i">Eye-Test</span>
    </div>
    <div class="alphabox">
        <div class="alpha1 alpha">A</div>
        <div class="alpha2 alpha">B</div>
        <div class="alpha3 alpha">C</div>
        <div class="alpha4 alpha">D</div>
        <div class="alpha5 alpha">E</div>
        <div class="alpha6 alpha">F</div>
    </div>
    <footer>

        <div class="but">
            <button>Next</button>
        </div>
    </footer>
    <script src="15_index.js"></script>
</body>

</html>
