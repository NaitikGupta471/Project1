<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulte Table</title>
    <style>
        body {
            height: 90vh;
            margin: 30px;
            background-color: black;
        }
        
        table {
            border-collapse: collapse;
        }
        
        table {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
            font-size: 36px;
        }

        td {
            width: 115px;
            height: 115px;
            border: 2px solid white;
        }
        .but{
            position: relative;            
        }
        button{
            position: fixed;
            padding: 13px;
            border-radius: 10px;
            color: white;
            background-color: black;
            right: 0;
            margin-right: 34px;
        }
    </style>
</head>

<body>
    <table>
        <tr class="rows">
            <td class="d1"></td>
            <td class="d2"></td>
            <td class="d3"></td>
            <td class="d4"></td>
            <td class="d5"></td>
        </tr>
        <tr class="rows">
            <td class="d6"></td>
            <td class="d7"></td>
            <td class="d8"></td>
            <td class="d9"></td>
            <td class="d10"></td>
        </tr>
        <tr class="rows">
            <td class="d11"></td>
            <td class="d12"></td>
            <td class="d13 focused " style="background-color: rgb(16, 16, 16);"></td>
            <td class="d14"></td>
            <td class="d15"></td>
        </tr>
        <tr class="rows">
            <td class="d16"></td>
            <td class="d17"></td>
            <td class="d18"></td>
            <td class="d19"></td>
            <td class="d20"></td>
        </tr>
        <tr class="rows">
            <td class="d21"></td>
            <td class="d22"></td>
            <td class="d23"></td>
            <td class="d24"></td>
            <td class="d25"></td>
        </tr>
    </table>
    <div class="but">
        <button>click here to change</button>
    </div>
    <script src="16_index.js"></script>
</body>

</html>
