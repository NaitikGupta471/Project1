<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scisor</title>
    <style>
        .butarea {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: rgb(189, 189, 189);
            border: 2px solid rgb(65, 65, 65);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 24px;
            padding: 12px;
            padding-left: 23px;
            padding-right: 23px;
        }

        button:hover {
            background-color: rgb(147, 147, 147);
            border: 2px solid rgb(43, 43, 43);
        }

        .display {
            margin-top: 20vh;
            margin-left: 23vw;
            font-size: x-large;
            display: inline-block;
            justify-content: center;
            align-items: center;
            height: 50vh;
            width: 50vw;
            color: magenta;
            padding: 34px;
            border: 1px solid navy;
            border-radius: 4px;
        }
        
        .com {
            font-size: 28px;
            margin: 34px;
        }
        .Player{
            font-size: 28px;
            margin: 34px;
            
        }
        .headlines {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 40px;
            margin: 90px;
            margin-left: 17vw;
            color: red;
            text-shadow: 4px 4px 3px black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="com">Computer Choose: </div>
            <div class="Player">You Choose: </div>
            <div class="headlines">Win/lose</div>
        </div>
        <div class="butarea">

            <button id="Rock" data-value="Rock">Rock</button>
            <button id="Paper" data-value="Paper">Paper</button>
            <button id="Scisor" data-value="Scisor">Scisor</button>
            <!-- <button id="Enter">Enter</button> -->
        </div>
    </div>
    <script src="23_index.js"></script>
</body>

</html>
