<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Portal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav h1 {
            font-size: 1.8em;
            text-shadow: 2px 2px 8px #000;
        }

        nav a {
            color: #ff512f;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #dd2476;
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 30px 20px 20px 20px;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 8px #000;
        }

        /* GAME GRID */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 20px;
            justify-items: center;
            width: 95%;
            max-width: 1200px;
            margin: auto;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 300px;
            width: 100%;
            max-width: 220px;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff512f;
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .game-card h3 {
            margin: 15px 10px 10px 10px;
            font-size: 1.2em;
            text-shadow: 1px 1px 4px #000;
        }

        .game-card button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-card button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 12px #ff512f;
        }

        /* FOOTER */
        footer {
            margin-top: auto;
            text-align: center;
            font-size: 1em;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        footer a {
            color: #ff512f;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        footer a:hover {
            text-decoration: underline;
            color: #dd2476;
        }

        /* RESPONSIVE */
        @media(max-width: 600px) {
            header {
                font-size: 1.5em;
                padding: 20px 10px 15px;
            }

            nav h1 {
                font-size: 1.3em;
            }

            .game-card h3 {
                font-size: 1em;
            }

            .game-card button {
                padding: 8px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>

    <!-- NAVIGATION -->
    <nav>
        <h1>Gaming Portal</h1>
        <div>
            <a href="#games">Games</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header id="games">Choose Your Game</header>

    <!-- GAME GRID -->
    <div class="game-grid">
        <!-- 20 Generic Game Cards -->
        <script>
            for (let i = 1; i <= 21; i++) {
                document.write(`
            <div class="game-card">
                <img src="images/g${i}.jpg" alt="Game ${i}">
                <h3>Game ${i}</h3>
                <button onclick="goToGame('Games/Game${i}.html')">Play Now</button>
            </div>
            `);
            }
        </script>
    </div>

    <footer id="contact">
        &copy; 2025 <strong>Naitik Gupta</strong> | Follow me on Instagram:
        <a href="https://www.instagram.com/this_is_naitik_gupta" target="_blank">@this_is_naitik_gupta</a>
    </footer>

    <script>
        function goToGame(url) {
            window.open(url, '_blank');
        }
    </script>

</body>

</html>
