<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Portal</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    header {
        text-align: center;
        padding: 40px 20px 20px 20px;
        font-size: 2.5em;
        font-weight: bold;
        text-shadow: 2px 2px 8px #000;
    }

    .game-grid {
        display: grid;
        grid-template-columns: repeat(3, 250px);
        grid-template-rows: auto;
        gap: 30px;
        margin: 30px 0;
        justify-content: center;
    }

    .game-card {
        background: rgba(255,255,255,0.1);
        border-radius: 15px;
        overflow: hidden;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
    }

    .game-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #ff512f;
    }

    .game-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-bottom: 2px solid rgba(255,255,255,0.2);
    }

    .game-card h3 {
        margin: 15px 0 10px 0;
        font-size: 1.3em;
        text-shadow: 1px 1px 4px #000;
    }

    .game-card button {
        margin-bottom: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #ff512f, #dd2476);
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .game-card button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px #ff512f;
    }

    footer {
        margin-top: 40px;
        text-align: center;
        font-size: 1em;
        padding: 20px;
    }

    footer a {
        color: #ff512f;
        text-decoration: none;
        font-weight: bold;
    }

    footer a:hover {
        text-decoration: underline;
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
        .game-grid {
            grid-template-columns: repeat(2, 200px);
            gap: 20px;
        }
        .game-card img {
            height: 130px;
        }
    }

    @media (max-width: 700px) {
        .game-grid {
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .game-card {
            max-width: 300px;
            margin: 0 auto;
        }
        header {
            font-size: 2em;
            padding: 30px 15px 15px 15px;
        }
    }

    @media (max-width: 400px) {
        .game-card h3 {
            font-size: 1.1em;
        }
        .game-card button {
            padding: 8px 15px;
            font-size: 0.9em;
        }
        header {
            font-size: 1.5em;
        }
    }
</style>
</head>
<body>

<header>Choose Your Game</header>

<div class="game-grid">
    <div class="game-card">
        <img src="images/g1.jpg" alt="Game 1">
        <h3>Game 1</h3>
        <button onclick="goToGame('Games/Game1.html')">Play Now</button>
    </div>
    <div class="game-card">
        <img src="images/g2.jpg" alt="Game 2">
        <h3>Game 2</h3>
        <button onclick="goToGame('Games/Game2.html')">Play Now</button>
    </div>
    <div class="game-card">
        <img src="images/g3.jpg" alt="Game 3">
        <h3>Game 3</h3>
        <button onclick="goToGame('Games/Game3.html')">Play Now</button>
    </div>
    <div class="game-card">
        <img src="images/g4.jpg" alt="Game 4">
        <h3>Game 4</h3>
        <button onclick="goToGame('Games/Game4.html')">Play Now</button>
    </div>
    <div class="game-card">
        <img src="images/more.jpg" alt="Game 5">
        <h3>More games awaited</h3>
        <button onclick="goToGame('Games/More.html')">Play Now</button>
    </div>
</div>

<footer>
    Created by <strong>Naitik Gupta</strong> | Follow me on Instagram: 
    <a href="https://www.instagram.com/this_is_naitik_gupta" target="_blank">@this_is_naitik_gupta</a>
</footer>

<script>
function goToGame(url) {
    window.open(url, '_blank');
}
</script>

</body>
</html>
