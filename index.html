<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Portal</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
        }

        nav {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 14px 30px;
            background: linear-gradient(90deg, #000, #1b1b1b, #000);
            border-bottom: 1px solid rgba(255, 255, 255, .1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-left h1 {
            font-size: 1.6em;
            color: #ff512f;
        }

        .nav-center a {
            margin: 0 15px;
            color: #ddd;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .nav-center a:hover {
            color: #ff512f
        }

        .nav-right {
            text-align: right;
        }

        #navTimer {
            font-size: .9em;
            margin-right: 15px;
            opacity: .9;
        }

        #logoutNav {
            display: none;
            padding: 6px 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            cursor: pointer;
        }

        #userPanel {
            display: none;
            text-align: center;
            padding: 25px;
        }

        #greet {
            font-size: 1.8em
        }

        #emailShow {
            opacity: .85
        }

        #quote {
            margin-top: 10px;
            font-style: italic;
            color: #ffb3a7
        }

        #loginModal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .login-box {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 30px #ff512f;
        }

        .login-box h2 {
            margin-bottom: 20px
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            cursor: pointer;
            margin-top: 5px;
        }

        .guest-btn {
            background: #333;
            margin-top: 10px;
        }

        #error {
            color: #ff7070;
            font-size: .9em;
            margin-top: 6px
        }

        header {
            text-align: center;
            font-size: 2em;
            padding: 20px
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .game-card {
            background: rgba(255, 255, 255, .1);
            border-radius: 15px;
            text-align: center;
            transition: .3s;
            padding-bottom: 15px;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff512f;
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .game-card button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            cursor: pointer;
        }

        #about,
        #contact {
            padding: 30px;
            text-align: center;
            max-width: 900px;
            margin: auto;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, .5);
        }
    </style>
</head>

<body>

    <!-- LOGIN -->
    <div id="loginModal" style="display:none">
        <div class="login-box">
            <h2>Login</h2>
            <input id="name" placeholder="Your Name">
            <input id="email" placeholder="Gmail ID">
            <input id="pass" type="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button class="guest-btn" onclick="guestLogin()">Play as Guest (15 min)</button>
            <div id="error"></div>
        </div>
    </div>

    <!-- NAV -->
    <nav>
        <div class="nav-left">
            <h1>Gaming Portal</h1>
        </div>
        <div class="nav-center">
            <a onclick="scrollToId('games')">Games</a>
            <a onclick="scrollToId('about')">About</a>
            <a onclick="scrollToId('contact')">Contact</a>
        </div>
        <div class="nav-right">
            <span id="navTimer"></span>
            <button id="logoutNav" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- USER -->
    <div id="userPanel">
        <div id="greet"></div>
        <div id="emailShow"></div>
        <div id="quote"></div>
    </div>

    <header id="games">Choose Your Game</header>

    <div class="game-grid" id="gameGrid"></div>

    <div id="about">
        <h2>About Games</h2>
        <p>
            These games are built to sharpen focus, reaction speed,
            decision-making and consistency. Skill grows with discipline,
            not endless play.
        </p>
    </div>

    <div id="contact">
        <h2>Contact</h2>
        <p>Instagram: <strong>@this_is_naitik_gupta</strong></p>
    </div>

    <footer>&copy; 2025 <strong>Naitik Gupta</strong></footer>

    <script>
        const quotes = [
            "Discipline beats motivation.",
            "Control time or time controls you.",
            "Play smart, not endlessly.",
            "Skill compounds daily."
        ]

        const ONE_HOUR = 60 * 60 * 1000
        const GUEST_LIMIT = 15 * 60 * 1000

        const gameGrid = document.getElementById('gameGrid');

        function createGames() {
            const isGuest = localStorage.getItem("guestStart");
            const maxGames = isGuest ? 10 : 21; // Guests see only 9 games
            for (let i = 1; i <= maxGames; i++) {
                const card = document.createElement('div');
                card.className = "game-card";
                card.innerHTML = `
                    <img src="images/g${i}.jpg">
                    <h3>Game ${i}</h3>
                    <button onclick="playGame(${i})">Play</button>
                `;
                gameGrid.appendChild(card);
            }
        }

        function login() {
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const passInput = document.getElementById("pass");
            const errorDiv = document.getElementById("error");

            const nameVal = nameInput.value.trim();
            const emailVal = emailInput.value.trim();
            const passVal = passInput.value;

            const gmail = /^[^@]+@gmail\.com$/;
            const strong = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[@$!%*?&]).{8,}$/;

            if (!nameVal) return errorDiv.innerText = "Name required";
            if (!gmail.test(emailVal)) return errorDiv.innerText = "Valid Gmail only";
            if (!strong.test(passVal)) return errorDiv.innerText = "Weak password (8+ chars, upper, lower, special)";

            localStorage.setItem("user", JSON.stringify({ name: nameVal, email: emailVal }));
            localStorage.removeItem("guestStart");
            document.getElementById("loginModal").style.display = "none";

            showUser();
            document.getElementById("gameGrid").innerHTML = '';
            createGames();
        }


        function guestLogin() {
            localStorage.setItem("guestStart", Date.now());
            loginModal.style.display = "none";
            showUser(true);
            gameGrid.innerHTML = '';
            createGames();
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        function showUser() {
            const user = JSON.parse(localStorage.getItem("user"));
            const guestStart = localStorage.getItem("guestStart");

            logoutNav.style.display = user || guestStart ? "inline-block" : "none";

            if (!user && !guestStart) {
                loginModal.style.display = "flex";
                return;
            }

            userPanel.style.display = "block";

            if (user) {
                greet.innerText = `Welcome, ${user.name}`;
                emailShow.innerText = user.email;
            } else {
                greet.innerText = "Guest Mode";
                emailShow.innerText = "Limited access (15 minutes)";
                alert("You are logged in as Guest. You have 15 minutes to play. half game access.");
                startGuestTimer();
            }

            quote.innerText = quotes[Math.floor(Math.random() * quotes.length)];
            startNavTimer();
        }

        function startGuestTimer() {
            const start = +localStorage.getItem("guestStart");
            setInterval(() => {
                if (Date.now() - start > GUEST_LIMIT) {
                    alert("Guest time over. Login required.");
                    logout();
                }
            }, 1000);
        }

        function startNavTimer() {
            let start = localStorage.getItem("navStart");
            if (!start) {
                start = Date.now();
                localStorage.setItem("navStart", start);
            }
            setInterval(() => {
                const left = ONE_HOUR - (Date.now() - start)
                if (left <= 0) {
                    navTimer.innerText = "⏳ Time’s up — take a break";
                    return;
                }
                const m = Math.floor(left / 60000);
                const s = Math.floor((left % 60000) / 1000);
                navTimer.innerText = `⏳ ${m}:${s.toString().padStart(2, "0")} — Don’t waste too much time`;
            }, 1000);
        }

        function scrollToId(id) {
            document.getElementById(id).scrollIntoView({ behavior: "smooth" });
        }

        function playGame(no) {
            const guestStart = localStorage.getItem("guestStart");
            if (guestStart && Date.now() - guestStart > GUEST_LIMIT) {
                alert("Guest time over. Please login.");
                logout();
                return;
            }
            window.location.href = `Games/Game${no}.html`;
        }

        createGames();
        showUser();
    </script>

</body>

</html>
