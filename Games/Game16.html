<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            text-align: center;
            color: #fff;
            background: linear-gradient(180deg, #000428, #004e92);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 1px 1px 5px #00f;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .instructions {
            margin-bottom: 20px;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px #aaa;
        }

        .difficulty {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .difficulty button,
        #startBtn {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            background: #fff;
            color: #333;
            font-weight: bold;
            box-shadow: 0 0 8px #aaa;
        }

        .difficulty button:hover,
        #startBtn:hover {
            transform: scale(1.1);
        }

        #startBtn {
            display: none;
        }

        #gameArea {
            position: relative;
            width: 100%;
            flex: 1;
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff4b5c;
            border-radius: 50%;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px #ff4b5c;
        }

        .bullet {
            position: absolute;
            width: 4px;
            height: 12px;
            background: #00ffff;
            border-radius: 3px;
        }

        .enemy {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ffeb3b;
            border-radius: 50%;
            box-shadow: 0 0 8px #ffeb3b;
        }

        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px #0ff;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(0, 0, 0, 0.1);
            color: #fff;
            box-shadow: 0 0 5px #aaa;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .mobileControls {
            position: absolute;
            bottom: 70px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .mobileControls button {
            padding: 15px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px #aaa;
        }

        a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>Space Shooter</header>

    <div id="startScreen">
        <div class="instructions">Shoot incoming enemies!<br>Arrow keys (desktop) or buttons (mobile). Space to
            shoot.<br>Choose difficulty to start.</div>
        <div class="difficulty">
            <button onclick="selectDifficulty('easy')">Easy</button>
            <button onclick="selectDifficulty('medium')">Medium</button>
            <button onclick="selectDifficulty('hard')">Hard</button>
        </div>
        <button id="startBtn" onclick="startGame()">Start Game</button>
    </div>

    <div id="gameArea" style="display:none;">
        <div id="player"></div>
        <div id="scoreDisplay">Score: 0</div>
        <div class="mobileControls">
            <button onclick="moveLeft()">◀</button>
            <button onclick="shoot()">⭘</button>
            <button onclick="moveRight()">▶</button>
        </div>
        <div class="controls">
            <button onclick="restartGame()">Restart Game</button>
            <button onclick="backToHome()">Back to Home</button>
        </div>
    </div>

    <footer>
        Follow me on Instagram: <a href="https://www.instagram.com/this_is_naitik_gupta"
            target="_blank">@this_is_naitik_gupta</a>
    </footer>

    <script>
        let difficulty = '';
        let gameArea = document.getElementById('gameArea');
        let player = document.getElementById('player');
        let scoreDisplay = document.getElementById('scoreDisplay');
        let score = 0;
        let keys = {};
        let bullets = [];
        let enemies = [];
        let enemyInterval, gameLoopInterval;
        let playerX;

        function selectDifficulty(level) {
            difficulty = level;
            document.getElementById('startBtn').style.display = 'inline-block';
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameArea.style.display = 'block';
            score = 0;
            updateScore();
            bullets.forEach(b => b.remove());
            enemies.forEach(e => e.remove());
            bullets = [];
            enemies = [];
            playerX = window.innerWidth / 2 - 15;
            player.style.left = playerX + 'px';

            let enemySpeed = 2, spawnRate = 2000;
            switch (difficulty) {
                case 'easy': enemySpeed = 2; spawnRate = 2000; break;
                case 'medium': enemySpeed = 3; spawnRate = 1500; break;
                case 'hard': enemySpeed = 4; spawnRate = 1000; break;
            }

            enemyInterval = setInterval(() => spawnEnemy(enemySpeed), spawnRate);
            gameLoopInterval = setInterval(gameLoop, 16);
        }

        function spawnEnemy(speed) {
            let enemy = document.createElement('div');
            enemy.className = 'enemy';
            enemy.style.left = Math.random() * (window.innerWidth - 30) + 'px';
            enemy.style.top = '0px';
            enemy.speed = speed;
            gameArea.appendChild(enemy);
            enemies.push(enemy);
        }

        document.addEventListener('keydown', e => {
            keys[e.key] = true;
            if (e.key === ' ') shoot();
        });
        document.addEventListener('keyup', e => keys[e.key] = false);

        function moveLeft() { playerX -= 8; if (playerX < 0) playerX = 0; player.style.left = playerX + 'px'; }
        function moveRight() { playerX += 8; if (playerX > window.innerWidth - 30) playerX = window.innerWidth - 30; player.style.left = playerX + 'px'; }
        let autoFireInterval;

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameArea.style.display = 'block';
            score = 0;
            updateScore();
            bullets.forEach(b => b.remove());
            enemies.forEach(e => e.remove());
            bullets = [];
            enemies = [];
            playerX = window.innerWidth / 2 - 15;
            player.style.left = playerX + 'px';

            let enemySpeed = 2, spawnRate = 2000;
            switch (difficulty) {
                case 'easy': enemySpeed = 2; spawnRate = 2000; break;
                case 'medium': enemySpeed = 3; spawnRate = 1500; break;
                case 'hard': enemySpeed = 4; spawnRate = 1000; break;
            }

            enemyInterval = setInterval(() => spawnEnemy(enemySpeed), spawnRate);
            gameLoopInterval = setInterval(gameLoop, 16);

            // start auto-fire
            autoFireInterval = setInterval(fireBulletFromCenter, 400); // fire every 400ms
        }

        function fireBulletFromCenter() {
            let bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.width = '8px';
            bullet.style.height = '20px';
            // fire from center of player
            bullet.style.left = (playerX + player.offsetWidth / 2 - 4) + 'px';
            bullet.style.bottom = '40px';
            gameArea.appendChild(bullet);
            bullets.push(bullet);
        }

        // Stop auto-fire on game over or restart
        function restartGame() {
            clearInterval(enemyInterval);
            clearInterval(gameLoopInterval);
            clearInterval(autoFireInterval);
            bullets.forEach(b => b.remove());
            enemies.forEach(e => e.remove());
            bullets = [];
            enemies = [];
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
            document.getElementById('startBtn').style.display = 'none';
            score = 0;
            updateScore();
        }

        function shoot() {
            let bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.width = '8px';        // increased width
            bullet.style.height = '20px';      // increased height
            bullet.style.left = (playerX) + 'px';
            bullet.style.bottom = '40px';
            gameArea.appendChild(bullet);
            bullets.push(bullet);
        }
        


        function updateScore() { scoreDisplay.textContent = `Score: ${score}`; }

        function gameLoop() {
            // player movement desktop
            if (keys['ArrowLeft']) moveLeft();
            if (keys['ArrowRight']) moveRight();

            // bullets move
            bullets.forEach((b, i) => {
                b.style.bottom = (parseFloat(b.style.bottom) + 8) + 'px';
                if (parseFloat(b.style.bottom) > window.innerHeight) { b.remove(); bullets.splice(i, 1); }
            });

            // enemies move
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                let eTop = parseFloat(e.style.top);
                e.style.top = (eTop + e.speed) + 'px';

                // collision with bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    let b = bullets[j];
                    let bx = parseFloat(b.style.left);
                    let by = parseFloat(b.style.bottom);
                    let ex = parseFloat(e.style.left);
                    let ey = window.innerHeight - eTop - 30; // enemy top in bottom-based coordinates
                    if (bx > ex - 5 && bx < ex + 30 && by > ey - 5 && by < ey + 30) {
                        e.remove(); enemies.splice(i, 1);
                        b.remove(); bullets.splice(j, 1);
                        score += 10; updateScore();
                        break; // exit inner loop to avoid errors
                    }
                }

                // check if enemy reached bottom
                if (i < enemies.length && parseFloat(e.style.top) + 30 >= window.innerHeight) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            alert(`Game Over! Score: ${score}`);
            restartGame();
        }

        function restartGame() {
            clearInterval(enemyInterval);
            clearInterval(gameLoopInterval);
            bullets.forEach(b => b.remove());
            enemies.forEach(e => e.remove());
            bullets = [];
            enemies = [];
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
            document.getElementById('startBtn').style.display = 'none';
            score = 0;
            updateScore();
        }

        function backToHome() { window.location.href = "../index.html"; }
    </script>

</body>

</html>
