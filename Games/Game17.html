<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Catcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            text-align: center;
            color: #333;
            background: linear-gradient(135deg, #ccefff, #ffe4e1, #fffacd, #e6e6fa);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px #aaa;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            z-index: 9999;
        }

        .instructions {
            margin-bottom: 20px;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px #aaa;
        }

        .difficulty {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .difficulty button,
        #startBtn {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            background: #fff;
            color: #333;
            font-weight: bold;
            box-shadow: 0 0 8px #aaa;
        }

        .difficulty button:hover,
        #startBtn:hover {
            transform: scale(1.1);
        }

        #startBtn {
            display: none;
        }

        #gameArea {
            position: relative;
            width: 100%;
            flex: 1;
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 60px;
            height: 20px;
            background: red;
            border-radius: 5px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .falling {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            top: 0;
        }

        #scoreDisplay,
        #timerDisplay {
            position: absolute;
            top: 10px;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px #333;
        }

        #scoreDisplay {
            left: 50%;
            transform: translateX(-50%);
        }

        #timerDisplay {
            right: 10px;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(0, 0, 0, 0.1);
            color: #333;
            box-shadow: 0 0 5px #aaa;
        }

        .controls button:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .mobileControls {
            position: absolute;
            bottom: 70px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .mobileControls button {
            padding: 15px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #333;
            cursor: pointer;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px #aaa;
        }

        a {
            color: #ff6ec7;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>Color Catcher</header>

    <div id="startScreen">
        <div class="instructions">Catch falling objects that match your color!<br>Arrow keys (desktop) or buttons
            (mobile).<br>Choose difficulty to start.</div>
        <div class="difficulty">
            <button onclick="selectDifficulty('easy')">Easy</button>
            <button onclick="selectDifficulty('medium')">Medium</button>
            <button onclick="selectDifficulty('hard')">Hard</button>
        </div>
        <button id="startBtn" onclick="startGame()">Start Game</button>
    </div>

    <div id="gameArea" style="display:none;">
        <div id="player"></div>
        <div id="scoreDisplay">Score: 0</div>
        <div id="timerDisplay">Time: 0s</div>
        <div class="mobileControls">
            <button onclick="moveLeft()">◀</button>
            <button onclick="moveRight()">▶</button>
        </div>
        <div class="controls">
            <button onclick="restartGame()">Restart Game</button>
            <button onclick="backToHome()">Back to Home</button>
        </div>
    </div>

    <footer>
        Follow me on Instagram: <a href="https://www.instagram.com/this_is_naitik_gupta"
            target="_blank">@this_is_naitik_gupta</a>
    </footer>

    <script>
        let difficulty = '';
        let gameArea = document.getElementById('gameArea');
        let player = document.getElementById('player');
        let scoreDisplay = document.getElementById('scoreDisplay');
        let timerDisplay = document.getElementById('timerDisplay');
        let score = 0;
        let keys = {};
        let objects = [];
        let gameInterval, spawnInterval, timerInterval;
        let playerX;
        let timeElapsed = 0;

        const colors = ['red', 'green', 'blue', 'yellow'];

        function selectDifficulty(level) {
            difficulty = level;
            document.getElementById('startBtn').style.display = 'inline-block';
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameArea.style.display = 'block';
            score = 0;
            timeElapsed = 0;
            updateScore();
            updateTimer();
            objects.forEach(o => o.remove());
            objects = [];
            playerX = window.innerWidth / 2 - 30;
            player.style.left = playerX + 'px';
            player.style.background = colors[Math.floor(Math.random() * colors.length)];

            let speed = 2, spawnRate = 1500;
            switch (difficulty) {
                case 'easy': speed = 2; spawnRate = 1500; break;
                case 'medium': speed = 4; spawnRate = 1000; break;
                case 'hard': speed = 6; spawnRate = 700; break;
            }

            spawnInterval = setInterval(() => spawnObject(speed), spawnRate);
            gameInterval = setInterval(gameLoop, 16);
            timerInterval = setInterval(() => { timeElapsed++; updateTimer(); }, 1000);
        }

        function spawnObject(speed) {
            let obj = document.createElement('div');
            obj.className = 'falling';
            obj.style.background = colors[Math.floor(Math.random() * colors.length)];
            obj.style.left = Math.random() * (window.innerWidth - 20) + 'px';
            obj.style.top = '0px'; // initialize top position
            obj.speed = speed;
            gameArea.appendChild(obj);
            objects.push(obj);
        }

        document.addEventListener('keydown', e => { keys[e.key] = true; });
        document.addEventListener('keyup', e => { keys[e.key] = false; });

        function moveLeft() { playerX -= 10; if (playerX < 0) playerX = 0; player.style.left = playerX + 'px'; }
        function moveRight() { playerX += 10; if (playerX > window.innerWidth - 60) playerX = window.innerWidth - 60; player.style.left = playerX + 'px'; }

        function gameLoop() {
            if (keys['ArrowLeft']) moveLeft();
            if (keys['ArrowRight']) moveRight();

            for (let i = objects.length - 1; i >= 0; i--) {
                let obj = objects[i];
                obj.style.top = (parseFloat(obj.style.top) + obj.speed) + 'px';

                let objX = parseFloat(obj.style.left);
                let objY = parseFloat(obj.style.top);

                let playerTop = window.innerHeight - 40;
                let playerLeft = playerX;
                let playerRight = playerX + 60;

                // Collision check
                if (objY + 20 >= playerTop && objY <= playerTop + 20 &&
                    objX + 20 >= playerLeft && objX <= playerRight) {
                    if (obj.style.background === player.style.background) {
                        score += 10;
                        updateScore();
                    } else {
                        alert(`Game Over! Score: ${score}`);
                        restartGame();
                        return;
                    }
                    obj.remove();
                    objects.splice(i, 1);
                } else if (objY > window.innerHeight) {
                    obj.remove();
                    objects.splice(i, 1);
                }
            }
        }

        function updateScore() { scoreDisplay.textContent = `Score: ${score}`; }
        function updateTimer() { timerDisplay.textContent = `Time: ${timeElapsed}s`; }

        function restartGame() {
            clearInterval(gameInterval);
            clearInterval(spawnInterval);
            clearInterval(timerInterval);
            objects.forEach(o => o.remove());
            objects = [];
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
            document.getElementById('startBtn').style.display = 'none';
            score = 0;
            timeElapsed = 0;
            updateScore();
            updateTimer();
        }

        function backToHome() { window.location.href = "../index.html"; }
    </script>

</body>

</html>
