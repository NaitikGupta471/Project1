<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>More Games Coming Soon!</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1f4037, #99f2c8);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: rgba(0,0,0,0.4);
        padding: 50px 40px;
        border-radius: 20px;
        box-shadow: 0 0 50px rgba(0,0,0,0.7);
        max-width: 600px;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 20px #ff512f; }
        to { box-shadow: 0 0 50px #dd2476; }
    }

    h1 {
        font-family: 'Press Start 2P', cursive;
        font-size: 2em;
        margin-bottom: 20px;
        color: #fffa;
    }

    p {
        font-size: 1.1em;
        margin-bottom: 20px;
    }

    .message {
        font-size: 1em;
        color: #fffa;
        margin-top: 10px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
    }

    .button {
        padding: 12px 25px;
        font-size: 1em;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #ff512f, #dd2476);
        color: white;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #ff512f;
    }
</style>
</head>
<body>
<div class="container">
    <h1>üéÆ More Games Coming Soon! üéÆ</h1>
    <p>Naitik is working hard to bring you more fun games. Stay tuned!</p>
    <p class="message">‚ÄúCreating more adventures‚Ä¶ your next favorite game is on its way!‚Äù</p>
    <button class="button" onclick="checkGames()">Check Again</button>
    <button class="button" onclick="goHome()">Back to Home</button>
</div>

<script>
const messages = [
    "Naitik is trying to get more games!",
    "More exciting games are on the way!",
    "Patience pays off ‚Äì new adventures incoming!",
    "Creating more games‚Ä¶ as you wish!"
];

let msgIndex = 0;
const messageElem = document.querySelector('.message');

setInterval(() => {
    msgIndex = (msgIndex + 1) % messages.length;
    messageElem.textContent = messages[msgIndex];
}, 4000);

function checkGames() {
    messageElem.textContent = "‚ùå No games added till now!";
    messageElem.style.color = "#ff4d4d";
}
function goHome() {
    window.location.href = '../index.html'; // go back to home page
}

</script>
</body>
</html>
