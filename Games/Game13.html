<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Test Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            color: #333;
            text-align: center;
            background: linear-gradient(135deg, #ccefff, #ffddff, #fff8cc, #d4ccff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px #aaa;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            z-index: 9999;
        }

        .instructions {
            margin-bottom: 20px;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px #aaa;
        }

        .difficulty {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .difficulty button,
        #startBtn {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            background: #fff;
            color: #333;
            font-weight: bold;
            box-shadow: 0 0 8px #aaa;
        }

        .difficulty button:hover,
        #startBtn:hover {
            transform: scale(1.1);
        }

        #startBtn {
            display: none;
        }

        #gameArea {
            position: relative;
            width: 100%;
            flex: 1;
        }

        #target {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ff6ec7;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            box-shadow: 0 0 15px #ff6ec7, 0 0 30px #ff99cc;
            z-index: 100;
        }

        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            text-shadow: 1px 1px 2px #aaa;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(0, 0, 0, 0.1);
            color: #333;
            box-shadow: 0 0 5px #aaa;
        }

        .controls button:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px #aaa;
        }

        a {
            color: #ff6ec7;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>Reaction Test Game</header>

    <div id="startScreen">
        <div class="instructions">Click the moving glowing target as fast as you can!<br>Choose difficulty to start.
        </div>
        <div class="difficulty">
            <button onclick="selectDifficulty('easy')">Easy</button>
            <button onclick="selectDifficulty('medium')">Medium</button>
            <button onclick="selectDifficulty('hard')">Hard</button>
        </div>
        <button id="startBtn" onclick="startGame()">Start Game</button>
    </div>

    <div id="gameArea">
        <div id="scoreDisplay">Score: 0</div>
        <div id="target" onclick="hitTarget()"></div>
    </div>

    <div class="controls" id="gameControls" style="display:none;">
        <button onclick="restartGame()">Restart Game</button>
        <button onclick="backToHome()">Back to Home</button>
    </div>

    <footer>
        Follow me on Instagram: <a href="https://www.instagram.com/this_is_naitik_gupta"
            target="_blank">@this_is_naitik_gupta</a>
    </footer>

    <script>
        let score = 0;
        let difficulty = '';
        let gameStarted = false;
        let timer;
        let moveInterval;
        let duration = 30;

        function selectDifficulty(level) {
            difficulty = level;
            document.getElementById('startBtn').style.display = 'inline-block';
        }

        function startGame() {
            if (!difficulty) return;
            score = 0;
            gameStarted = true;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameControls').style.display = 'flex';
            document.getElementById('target').style.display = 'block';
            document.getElementById('scoreDisplay').textContent = `Score: ${score} | Time: ${duration}s`;

            let speed;
            switch (difficulty) {
                case 'easy': speed = 1200; break;
                case 'medium': speed = 700; break;
                case 'hard': speed = 400; break;
            }

            moveTargetRandomly(speed);

            let timeLeft = duration;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('scoreDisplay').textContent = `Score: ${score} | Time: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    clearInterval(moveInterval);
                    gameStarted = false;
                    document.getElementById('target').style.display = 'none';
                    alert(`Time's up! Your score: ${score}`);
                }
            }, 1000);
        }

        function hitTarget() {
            if (!gameStarted) return;
            score++;
            document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
        }

        function moveTargetRandomly(speed) {
            moveInterval = setInterval(() => {
                if (!gameStarted) return;
                let target = document.getElementById('target');
                let area = document.getElementById('gameArea');
                let maxX = area.clientWidth - target.offsetWidth;
                let maxY = area.clientHeight - target.offsetHeight;
                let x = Math.random() * maxX;
                let y = Math.random() * maxY;
                target.style.left = x + 'px';
                target.style.top = y + 'px';
            }, speed);
        }

        function restartGame() {
            clearInterval(timer);
            clearInterval(moveInterval);
            score = 0;
            startGame();
        }

        function backToHome() {
            clearInterval(timer);
            clearInterval(moveInterval);
            window.location.href = "../index.html";
        }
    </script>

</body>

</html>
