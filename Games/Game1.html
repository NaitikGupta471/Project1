<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle, #141e30, #243b55);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: sans-serif;
}

.container {
    width: 95%;
    max-width: 400px;
    text-align: center;
}

h1 {
    margin-bottom: 8px;
}

#how {
    font-size: 14px;
}

button {
    margin: 8px;
    padding: 12px 18px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    background: #ff9800;
    cursor: pointer;
}

.game {
    display: none;
}

.choice-btn {
    width: 90px;
}

#result {
    margin-top: 15px;
    font-size: 18px;
}

.footer {
    margin-top: 25px;
    font-size: 12px;
    opacity: 0.8;
}
</style>
</head>

<body>
<div class="container">
    <h1 id="title">Rock Paper Scissors</h1>
    <p id="how">Choose Rock, Paper or Scissors. Computer chooses randomly.</p>
    <button id="start">Start Game</button>

    <div class="game" id="game">
        <div>
            <button class="choice-btn" onclick="play('Rock')">✊ Rock</button>
            <button class="choice-btn" onclick="play('Paper')">✋ Paper</button>
            <button class="choice-btn" onclick="play('Scissors')">✌ Scissors</button>
        </div>
        <div id="result"></div>
    </div>

    <div class="footer">this_is_naitik_gupta</div>
</div>

<script>
const start = document.getElementById("start");
const game = document.getElementById("game");
const title = document.getElementById("title");
const how = document.getElementById("how");
const result = document.getElementById("result");

start.onclick = () => {
    title.style.display = "none";
    how.style.display = "none";
    start.style.display = "none";
    game.style.display = "block";
};

function play(user) {
    const choices = ["Rock","Paper","Scissors"];
    const cpu = choices[Math.floor(Math.random()*3)];
    let res = "";

    if (user === cpu) res = "Draw!";
    else if (
        (user==="Rock" && cpu==="Scissors") ||
        (user==="Paper" && cpu==="Rock") ||
        (user==="Scissors" && cpu==="Paper")
    ) res = "You Win!";
    else res = "Computer Wins!";

    result.innerText = `You: ${user} | Computer: ${cpu} → ${res}`;
}
</script>
</body>
</html>
