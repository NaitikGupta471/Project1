<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
        margin: 0;
        font-family: 'Press Start 2P', cursive;
        background: radial-gradient(circle at top left, #1f1c2c, #928dab);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
    }

    header h1 {
        font-size: 3em;
        color: #ff3c3c;
        text-shadow: 0 0 10px #ff3c3c, 0 0 20px #ff6f61;
        animation: glow 1.5s infinite alternate;
        text-align: center;
        margin: 20px 0;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff3c3c, 0 0 20px #ff6f61; }
        to { text-shadow: 0 0 20px #ff6f61, 0 0 40px #ff3c3c; }
    }

    .display {
        background: rgba(0,0,0,0.3);
        border: 2px solid #ff6f61;
        border-radius: 20px;
        padding: 30px;
        width: 80%;
        max-width: 600px;
        text-align: center;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px #ff6f61;
    }

    .display div {
        font-size: 1.3em;
        margin: 15px 0;
    }

    .headlines {
        font-size: 1.8em;
        color: #ffe600;
        text-shadow: 2px 2px 5px #000;
        margin-top: 20px;
    }

    .butarea {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 40px;
    }

    button {
        background: linear-gradient(145deg, #ff4d4d, #ff8c61);
        border: none;
        border-radius: 50px;
        padding: 15px 30px;
        font-size: 1em;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(255,77,77,0.5);
    }

    button:hover {
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 10px 30px rgba(255,77,77,0.7);
    }

    button:active {
        transform: scale(0.95);
        box-shadow: 0 3px 10px rgba(255,77,77,0.4);
    }

    footer {
        margin-top: 50px;
        text-align: center;
        font-size: 0.8em;
        color: #ffe600;
    }

    footer a {
        color: #ff6f61;
        text-decoration: none;
        font-weight: bold;
    }

    footer a:hover {
        text-decoration: underline;
    }

</style>
</head>
<body>

<header>
    <h1>Rock Paper Scissors</h1>
</header>

<div class="display">
    <div class="com">Computer Chooses: </div>
    <div class="Player">You Choose: </div>
    <div class="headlines">Win / Lose</div>
</div>

<div class="butarea">
    <button id="Rock" data-value="Rock">✊ Rock</button>
    <button id="Paper" data-value="Paper">✋ Paper</button>
    <button id="Scissor" data-value="Scissor">✌️ Scissor</button>
</div>

<footer>
    <p>Created by <strong>Naitik Gupta</strong> | Follow me on Instagram: 
    <a href="https://www.instagram.com/this_is_naitik_gupta" target="_blank">@this_is_naitik_gupta</a></p>
</footer>

<script src="game1.js"></script>
</body>
</html>
