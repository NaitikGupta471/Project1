<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            color: white;
            text-align: center;
            background: linear-gradient(270deg, #4b6cb7, #182848, #9f7aea, #7f53ac);
            background-size: 800% 800%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }

        .instructions {
            margin: 10px 0;
            font-size: 1.2em;
            text-shadow: 1px 1px 3px #000;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .difficulty {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .difficulty button {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            background: #fff;
            color: #000;
            font-weight: bold;
        }

        .difficulty button:hover {
            transform: scale(1.1);
        }

        #gameArea {
            position: relative;
            width: 100%;
            flex: 1;
        }

        #clickBtn {
            position: absolute;
            padding: 25px 35px;
            font-size: 1.5em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.2s;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            text-shadow: 1px 1px 3px #000;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }

        .controls button:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px #000;
        }

        a {
            color: #ffdd00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>Clicker Challenge</header>

    <div class="centered" id="startScreen">
        <div class="instructions">Click the moving button as fast as you can!<br>Choose difficulty to start.</div>
        <div class="difficulty">
            <button onclick="startGame('easy')">Easy</button>
            <button onclick="startGame('medium')">Medium</button>
            <button onclick="startGame('hard')">Hard</button>
        </div>
    </div>

    <div id="gameArea" style="display:none;">
        <div id="scoreDisplay">Score: 0</div>
        <button id="clickBtn" onclick="increment()" style="display:none;">Click Me!</button>
    </div>

    <div class="controls" id="gameControls" style="display:none;">
        <button onclick="restartGame()">Restart Game</button>
        <button onclick="backToHome()">Back to Home</button>
    </div>

    <footer>
        Follow me on Instagram: <a href="https://www.instagram.com/this_is_naitik_gupta"
            target="_blank">@this_is_naitik_gupta</a>
    </footer>

    <script>
        let score = 0;
        let multiplier = 1;
        let difficulty = 'easy';
        let gameStarted = false;
        let timer;
        let duration = 30; // game duration in seconds
        let clickBtn = document.getElementById('clickBtn');

        function startGame(level) {
            difficulty = level;
            score = 0;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('gameControls').style.display = 'flex';
            clickBtn.style.display = 'block';
            gameStarted = true;

            // Set multiplier and movement speed
            let speed;
            switch (level) {
                case 'easy': multiplier = 1; speed = 1500; break;
                case 'medium': multiplier = 3; speed = 900; break;
                case 'hard': multiplier = 5; speed = 500; break;
            }

            moveButtonRandomly(speed);

            // Timer
            let timeLeft = duration;
            document.getElementById('scoreDisplay').textContent = `Score: ${score} | Time: ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('scoreDisplay').textContent = `Score: ${score} | Time: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    gameStarted = false;
                    clickBtn.style.display = 'none';
                    alert(`Time's up! Your score: ${score}`);
                }
            }, 1000);
        }

        function increment() {
            if (!gameStarted) return;
            score += multiplier;
            document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
        }

        // Random movement of button
        function moveButtonRandomly(speed) {
            if (!gameStarted) return;
            let btn = clickBtn;
            let area = document.getElementById('gameArea');
            let maxX = area.clientWidth - btn.offsetWidth;
            let maxY = area.clientHeight - btn.offsetHeight;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            setTimeout(() => moveButtonRandomly(speed), speed);
        }

        function restartGame() {
            clearInterval(timer);
            score = 0;
            document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
            startGame(difficulty);
        }

        function backToHome() {
            clearInterval(timer);
            window.location.href = "../index.html";
        }
    </script>

</body>

</html>
